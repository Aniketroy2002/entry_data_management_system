<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - Data Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <button id="back-button" class="btn-icon">
        <span class="icon-back"></span>
      </button>
      <h1>Change Password</h1>
    </div>
  </header>
  
  <main class="main-content">
    <div class="card">
      <div id="message" class="message hidden"></div>
      
      <form id="change-password-form">
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <div class="password-input">
            <input type="password" id="current-password" name="current-password" required>
            <button type="button" class="toggle-password">Show</button>
          </div>
          <span class="error" id="current-password-error"></span>
        </div>
        
        <div class="form-group">
          <label for="new-password">New Password</label>
          <div class="password-input">
            <input type="password" id="new-password" name="new-password" required>
            <button type="button" class="toggle-password">Show</button>
          </div>
          <span class="error" id="new-password-error"></span>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <span class="error" id="confirm-password-error"></span>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block" id="submit-button">
          <span>Change Password</span>
          <span class="spinner hidden"></span>
        </button>
      </form>
    </div>
  </main>
  
  <script src="js/auth.js"></script>
</body>
</html>
