<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sutapa-Data Entry</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Dashboard</h1>
      <div class="user-info">
        <span id="username">Loading...</span>
        <button id="logout-button" class="btn btn-small">Logout</button>
      </div>
    </div>
  </header>
  
  <main class="main-content">
    <div class="card">
      <h2>Add Today's Fan Data</h2>
      
      <div id="message" class="message hidden"></div>
      
      <form id="entry-form">
        <div class="form-row">
          <div class="form-group">
            <label for="date">Select Date</label>
            <input type="date" id="date" name="date" required>
            <span class="error" id="date-error"></span>
          </div>
          
          <div class="form-group">
            <label for="quantity">Enter Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" step="1" required>
            <span class="error" id="quantity-error"></span>
          </div>
          
          <div class="form-group">
            <label for="price">Enter Price</label>
            <input type="number" id="price" name="price" min="0.01" step="0.01" required>
            <span class="error" id="price-error"></span>
          </div>
        </div>
        
        <div class="button-group">
          <button type="submit" class="btn btn-primary" id="submit-button">
            <span>Submit</span>
          </button>
          
          <button type="button" class="btn btn-secondary" id="show-data-button">
            Show Data
          </button>
        </div>
      </form>
    </div>
    
    <div class="card">
      <h2>Account Settings (Not in USE). </h2>
      <button id="change-password-button" class="btn btn-secondary">
        Change Password
      </button>
    </div>
  </main>
  
  <script src="js/dashboard.js"></script>
</body>
</html>
